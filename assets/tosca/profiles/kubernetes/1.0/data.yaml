        type: list
        entry_schema: Volume
        required: false

  PodStatus:
    metadata:
      specification.url: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.21/#podstatus-v1-core
      specification.version: 1.21.0
      specification.referredFrom: Pod
    description: >-
      PodStatus represents information about the status of a pod. Status may trail the
      actual state of a system, especially if the node that hosts the pod cannot
