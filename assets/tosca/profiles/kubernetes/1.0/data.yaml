      definitions:
        type: Any
        required: false
      dependencies:
        type: Any
        required: false
      description:
        type: string
        required: false
      enum:
        type: list
        entry_schema: JSON
        required: false
      example:
        type: JSON
        required: false
      exclusiveMaximum:
        type: boolean
        required: false
      exclusiveMinimum:
        type: boolean
        required: false
      externalDocs:
        type: ExternalDocumentation
        required: false
      format:
        description: >-
          format is an OpenAPI v3 format string. Unknown formats are ignored. The
          following formats are validated: - bsonobjectid: a bson object ID, i.e. a 24
          characters hex string - uri: an URI as parsed by Golang net/url.ParseRequestURI
          - email: an email address as parsed by Golang net/mail.ParseAddress - hostname:
          a valid representation for an Internet host name, as defined by RFC 1034,
          section 3.1 [RFC1034]. - ipv4: an IPv4 IP as parsed by Golang net.ParseIP -
          ipv6: an IPv6 IP as parsed by Golang net.ParseIP - cidr: a CIDR as parsed by
          Golang net.ParseCIDR - mac: a MAC address as parsed by Golang net.ParseMAC -
          uuid: an UUID that allows uppercase defined by the regex
          (?i)^[0-9a-f]{8}-?[0-9a-f]{4}-?[0-9a-f]{4}-?[0-9a-f]{4}-?[0-9a-f]{12}$ - uuid3:
          an UUID3 that allows uppercase defined by the regex
          (?i)^[0-9a-f]{8}-?[0-9a-f]{4}-?3[0-9a-f]{3}-?[0-9a-f]{4}-?[0-9a-f]{12}$ - uuid4:
          an UUID4 that allows uppercase defined by the regex
          (?i)^[0-9a-f]{8}-?[0-9a-f]{4}-?4[0-9a-f]{3}-?[89ab][0-9a-f]{3}-?[0-9a-f]{12}$ -
          uuid5: an UUID5 that allows uppercase defined by the regex
          (?i)^[0-9a-f]{8}-?[0-9a-f]{4}-?5[0-9a-f]{3}-?[89ab][0-9a-f]{3}-?[0-9a-f]{12}$ -
          isbn: an ISBN10 or ISBN13 number string like "0321751043" or "978-0321751041" -
          isbn10: an ISBN10 number string like "0321751043" - isbn13: an ISBN13 number
          string like "978-0321751041" - creditcard: a credit card number defined by the
