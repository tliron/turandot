  CertificateSigningRequestCondition:
    metadata:
      specification.url: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.21/#certificatesigningrequestcondition-v1-certificates-k8s-io
      specification.version: 1.21.0
