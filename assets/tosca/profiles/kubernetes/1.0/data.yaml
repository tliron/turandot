      specification.url: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.21/#ingressclassspec-v1-networking-k8s-io
      specification.version: 1.21.0
      specification.referredFrom: IngressClass
    description: IngressClassSpec provides information about the class of an Ingress.
