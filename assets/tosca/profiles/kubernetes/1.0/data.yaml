        type: string
        required: false
      secretRef:
        description: The Secret to select from
        type: SecretEnvSource
        required: false

  EnvVar:
    metadata:
      specification.url: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.21/#envvar-v1-core
      specification.version: 1.21.0
      specification.referredFrom: Container, EphemeralContainer
    description: EnvVar represents an environment variable present in a Container.
    properties:
      name:
        description: Name of the environment variable. Must be a C_IDENTIFIER.
        type: string
        required: false
      value:
        description: >-
          Variable references $(VAR_NAME) are expanded using the previous defined
          environment variables in the container and any service environment variables. If
          a variable cannot be resolved, the reference in the input string will be
          unchanged. The $(VAR_NAME) syntax can be escaped with a double $$, ie:
          $$(VAR_NAME). Escaped references will never be expanded, regardless of whether
          the variable exists or not. Defaults to "".
        type: string
        required: false
      valueFrom:
        description: >-
          Source for the environment variable's value. Cannot be used if value is not
