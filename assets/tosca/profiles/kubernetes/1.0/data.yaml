  HostPortRange:
    metadata:
      specification.url: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.21/#hostportrange-v1beta1-policy
      specification.version: 1.21.0
      specification.referredFrom: PodSecurityPolicySpec
    description: >-
