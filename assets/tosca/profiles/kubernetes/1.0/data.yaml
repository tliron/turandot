      specification.url: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.21/#horizontalpodautoscalerbehavior-v2beta2-autoscaling
      specification.version: 1.21.0
      specification.referredFrom: HorizontalPodAutoscalerSpec
    description: >-
      HorizontalPodAutoscalerBehavior configures the scaling behavior of the target in
      both Up and Down directions (scaleUp and scaleDown fields respectively).
    properties:
      scaleDown:
        description: >-
          scaleDown is scaling policy for scaling Down. If not set, the default value is
          to allow to scale down to minReplicas pods, with a 300 second stabilization
          window (i.e., the highest recommendation for the last 300sec is used).
        type: HPAScalingRules
        required: false
      scaleUp:
        description: >-
          scaleUp is scaling policy for scaling Up. If not set, the default value is the
          higher of: * increase no more than 4 pods per 60 seconds * double the number of
          pods per 60 seconds No stabilization is used.
        type: HPAScalingRules
        required: false

  HorizontalPodAutoscalerCondition:
    metadata:
      specification.url: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.21/#horizontalpodautoscalercondition-v2beta2-autoscaling
      specification.version: 1.21.0
      specification.referredFrom: HorizontalPodAutoscalerStatus
    description: >-
      HorizontalPodAutoscalerCondition describes the state of a
      HorizontalPodAutoscaler at a certain point.
    properties:
      lastTransitionTime:
        description: >-
          lastTransitionTime is the last time the condition transitioned from one status
          to another
        type: timestamp
        required: false
      message:
        description: message is a human-readable explanation containing details about the transition
        type: string
        required: false
      reason:
        description: reason is the reason for the condition's last transition.
        type: string
        required: false
      status:
        description: status is the status of the condition (True, False, Unknown)
        type: string
        required: false
      type:
        description: type describes the current condition
        type: string
        required: false

  HorizontalPodAutoscalerSpec:
    metadata:
      specification.url: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.21/#horizontalpodautoscalerspec-v1-autoscaling
      specification.version: 1.21.0
      specification.referredFrom: HorizontalPodAutoscaler
    description: specification of a horizontal pod autoscaler.
    properties:
      maxReplicas:
        description: >-
          upper limit for the number of pods that can be set by the autoscaler; cannot be
          smaller than MinReplicas.
        type: integer
        required: false
      minReplicas:
        description: >-
          minReplicas is the lower limit for the number of replicas to which the
          autoscaler can scale down. It defaults to 1 pod. minReplicas is allowed to be 0
          if the alpha feature gate HPAScaleToZero is enabled and at least one Object or
          External metric is configured. Scaling is active as long as at least one metric
          value is available.
        type: integer
        required: false
      scaleTargetRef:
        description: >-
          reference to scaled resource; horizontal pod autoscaler will learn the current
          resource consumption and will set the desired number of pods by using its Scale
          subresource.
        type: CrossVersionObjectReference
        required: false
      targetCPUUtilizationPercentage:
        description: >-
          target average CPU utilization (represented as a percentage of requested CPU)
          over all the pods; if not specified the default autoscaling policy will be used.
        type: Factor # instead of integer
        required: false

  HorizontalPodAutoscalerStatus:
    metadata:
      specification.url: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.21/#horizontalpodautoscalerstatus-v1-autoscaling
      specification.version: 1.21.0
      specification.referredFrom: HorizontalPodAutoscaler
    description: current status of a horizontal pod autoscaler
    properties:
      currentCPUUtilizationPercentage:
        description: >-
          current average CPU utilization over all pods, represented as a percentage of
          requested CPU, e.g. 70 means that an average pod is using now 70% of its
          requested CPU.
        type: Factor # instead of integer
        required: false
      currentReplicas:
        description: current number of replicas of pods managed by this autoscaler.
        type: integer
        required: false
      desiredReplicas:
        description: desired number of replicas of pods managed by this autoscaler.
        type: integer
        required: false
      lastScaleTime:
        description: >-
          last time the HorizontalPodAutoscaler scaled the number of pods; used by the
          autoscaler to control how often the number of pods is changed.
        type: timestamp
        required: false
      observedGeneration:
        description: most recent generation observed by this autoscaler.
        type: integer
        required: false

