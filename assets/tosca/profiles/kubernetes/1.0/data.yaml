      specification.url: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.21/#iscsipersistentvolumesource-v1-core
      specification.version: 1.21.0
      specification.referredFrom: PersistentVolumeSpec
    description: >-
      ISCSIPersistentVolumeSource represents an ISCSI disk. ISCSI volumes can only be
      mounted as read/write once. ISCSI volumes support ownership management and
      SELinux relabeling.
    properties:
      chapAuthDiscovery:
        description: whether support iSCSI Discovery CHAP authentication
        type: boolean
        required: false
      chapAuthSession:
        description: whether support iSCSI Session CHAP authentication
        type: boolean
        required: false
      fsType:
        description: >-
          Filesystem type of the volume that you want to mount. Tip: Ensure that the
          filesystem type is supported by the host operating system. Examples: "ext4",
          "xfs", "ntfs". Implicitly inferred to be "ext4" if unspecified. More info:
          https://kubernetes.io/docs/concepts/storage/volumes#iscsi
        type: string
        required: false
      initiatorName:
        description: >-
          Custom iSCSI Initiator Name. If initiatorName is specified with iscsiInterface
          simultaneously, new iSCSI interface <target portal>:<volume name> will be
          created for the connection.
        type: string
        required: false
      iqn:
        description: Target iSCSI Qualified Name.
        type: string
        required: false
      iscsiInterface:
        description: iSCSI Interface Name that uses an iSCSI transport. Defaults to 'default' (tcp).
        type: string
        required: false
      lun:
        description: iSCSI Target Lun number.
        type: integer
        required: false
      portals:
        description: >-
          iSCSI Target Portal List. The Portal is either an IP or ip_addr:port if the port
          is other than default (typically TCP ports 860 and 3260).
        type: list
        entry_schema: string
        required: false
      readOnly:
        description: >-
          ReadOnly here will force the ReadOnly setting in VolumeMounts. Defaults to
          false.
        type: boolean
        required: false
      secretRef:
        description: CHAP Secret for iSCSI target and initiator authentication
        type: SecretReference
        required: false
      targetPortal:
        description: >-
          iSCSI Target Portal. The Portal is either an IP or ip_addr:port if the port is
          other than default (typically TCP ports 860 and 3260).
        type: string
        required: false

