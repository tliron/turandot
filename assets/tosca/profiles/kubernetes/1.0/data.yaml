  IPBlock:
    metadata:
      specification.url: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.21/#ipblock-v1-networking-k8s-io
      specification.version: 1.21.0
      specification.referredFrom: NetworkPolicyPeer
    description: >-
      IPBlock describes a particular CIDR (Ex. "192.168.1.1/24","2001:db9::/64") that
      is allowed to the pods matched by a NetworkPolicySpec's podSelector. The except
      entry describes CIDRs that should not be included within this rule.
    properties:
