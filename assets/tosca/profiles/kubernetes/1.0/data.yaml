          type is allowed.
        type: string
        required: false

  CertificateSigningRequestSpec:
    metadata:
      specification.url: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.21/#certificatesigningrequestspec-v1-certificates-k8s-io
      specification.version: 1.21.0
      specification.referredFrom: CertificateSigningRequest
    description: CertificateSigningRequestSpec contains the certificate request.
    properties:
      extra:
        description: >-
          extra contains extra attributes of the user that created the
          CertificateSigningRequest. Populated by the API server on creation and
          immutable.
        type: Any
        required: false
      groups:
        description: >-
          groups contains group membership of the user that created the
          CertificateSigningRequest. Populated by the API server on creation and
          immutable.
        type: list
        entry_schema: string
        required: false
      request:
        description: >-
          request contains an x509 certificate signing request encoded in a "CERTIFICATE
          REQUEST" PEM block. When serialized as JSON or YAML, the data is additionally
          base64-encoded.
        type: string
        required: false
      signerName:
        description: >-
          signerName indicates the requested signer, and is a qualified name. List/watch
          requests for CertificateSigningRequests can filter on this field using a
          "spec.signerName=NAME" fieldSelector. Well-known Kubernetes signers are: 1.
          "kubernetes.io/kube-apiserver-client": issues client certificates that can be
          used to authenticate to kube-apiserver. Requests for this signer are never
          auto-approved by kube-controller-manager, can be issued by the "csrsigning"
          controller in kube-controller-manager. 2.
          "kubernetes.io/kube-apiserver-client-kubelet": issues client certificates that
          kubelets use to authenticate to kube-apiserver. Requests for this signer can be
          auto-approved by the "csrapproving" controller in kube-controller-manager, and
          can be issued by the "csrsigning" controller in kube-controller-manager. 3.
          "kubernetes.io/kubelet-serving" issues serving certificates that kubelets use to
          serve TLS endpoints, which kube-apiserver can connect to securely. Requests for
          this signer are never auto-approved by kube-controller-manager, and can be
          issued by the "csrsigning" controller in kube-controller-manager. More details
          are available at
          https://k8s.io/docs/reference/access-authn-authz/certificate-signing-requests/#kubernetes-signers
          Custom signerNames can also be specified. The signer defines: 1. Trust
          distribution: how trust (CA bundles) are distributed. 2. Permitted subjects: and
          behavior when a disallowed subject is requested. 3. Required, permitted, or
          forbidden x509 extensions in the request (including whether subjectAltNames are
          allowed, which types, restrictions on allowed values) and behavior when a
          disallowed extension is requested. 4. Required, permitted, or forbidden key
          usages / extended key usages. 5. Expiration/certificate lifetime: whether it is
          fixed by the signer, configurable by the admin. 6. Whether or not requests for
          CA certificates are allowed.
        type: string
        required: false
      uid:
        description: >-
          uid contains the uid of the user that created the CertificateSigningRequest.
          Populated by the API server on creation and immutable.
        type: string
        required: false
      usages:
        description: >-
          usages specifies a set of key usages requested in the issued certificate.
          Requests for TLS client certificates typically request: "digital signature",
          "key encipherment", "client auth". Requests for TLS serving certificates
          typically request: "key encipherment", "digital signature", "server auth". Valid
          values are: "signing", "digital signature", "content commitment", "key
          encipherment", "key agreement", "data encipherment", "cert sign", "crl sign",
          "encipher only", "decipher only", "any", "server auth", "client auth", "code
          signing", "email protection", "s/mime", "ipsec end system", "ipsec tunnel",
          "ipsec user", "timestamping", "ocsp signing", "microsoft sgc", "netscape sgc"
        type: list
        entry_schema: string
        required: false
      username:
        description: >-
          username contains the name of the user that created the
          CertificateSigningRequest. Populated by the API server on creation and
          immutable.
        type: string
        required: false

  CertificateSigningRequestStatus:
    metadata:
      specification.url: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.21/#certificatesigningrequeststatus-v1-certificates-k8s-io
      specification.version: 1.21.0
      specification.referredFrom: CertificateSigningRequest
    description: >-
      CertificateSigningRequestStatus contains conditions used to indicate
      approved/denied/failed status of the request, and the issued certificate.
    properties:
      certificate:
        description: >-
          certificate is populated with an issued certificate by the signer after an
          Approved condition is present. This field is set via the /status subresource.
          Once populated, this field is immutable. If the certificate signing request is
          denied, a condition of type "Denied" is added and this field remains empty. If
          the signer cannot issue the certificate, a condition of type "Failed" is added
          and this field remains empty. Validation requirements: 1. certificate must
          contain one or more PEM blocks. 2. All PEM blocks must have the "CERTIFICATE"
          label, contain no headers, and the encoded data must be a BER-encoded ASN.1
          Certificate structure as described in section 4 of RFC5280. 3. Non-PEM content
          may appear before or after the "CERTIFICATE" PEM blocks and is unvalidated, to
          allow for explanatory text as described in section 5.2 of RFC7468. If more than
          one PEM block is present, and the definition of the requested spec.signerName
          does not indicate otherwise, the first block is the issued certificate, and
          subsequent blocks should be treated as intermediate certificates and presented
          in TLS handshakes. The certificate is encoded in PEM format. When serialized as
          JSON or YAML, the data is additionally base64-encoded, so it consists of:
          base64( -----BEGIN CERTIFICATE----- ... -----END CERTIFICATE----- )
        type: string
        required: false
      conditions:
        description: >-
          conditions applied to the request. Known conditions are "Approved", "Denied",
          and "Failed".
        type: list
        entry_schema: CertificateSigningRequestCondition
        required: false

