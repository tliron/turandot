  IngressBackend:
    metadata:
      specification.url: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.21/#ingressbackend-v1-networking-k8s-io
      specification.version: 1.21.0
      specification.referredFrom: HTTPIngressPath, IngressSpec
    description: IngressBackend describes all endpoints for a given service and port.
    properties:
