  IngressRule:
    metadata:
      specification.url: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.21/#ingressrule-v1-networking-k8s-io
      specification.version: 1.21.0
      specification.referredFrom: IngressSpec
    description: >-
      IngressRule represents the rules mapping the paths under a specified host to the
      related backend services. Incoming requests are first evaluated for a host
      match, then routed to the backend associated with the matching IngressRuleValue.
    properties:
      host:
        description: >-
          Host is the fully qualified domain name of a network host, as defined by RFC
          3986. Note the following deviations from the "host" part of the URI as defined
          in RFC 3986: 1. IPs are not allowed. Currently an IngressRuleValue can only
          apply to the IP in the Spec of the parent Ingress. 2. The `:` delimiter is not
          respected because ports are not allowed. Currently the port of an Ingress is
          implicitly :80 for http and :443 for https. Both these may change in the future.
          Incoming requests are matched against the host before the IngressRuleValue. If
          the host is unspecified, the Ingress routes all traffic based on the specified
          IngressRuleValue. Host can be "precise" which is a domain name without the
          terminating dot of a network host (e.g. "foo.bar.com") or "wildcard", which is a
          domain name prefixed with a single wildcard label (e.g. "*.foo.com"). The
          wildcard character '\*' must appear by itself as the first DNS label and matches
          only a single label. You cannot have a wildcard label by itself (e.g. Host ==
          "*"). Requests will be matched against the Host field in the following way: 1.
          If Host is precise, the request matches this rule if the http host header is
          equal to Host. 2. If Host is a wildcard, then the request matches this rule if
          the http host header is to equal to the suffix (removing the first label) of the
          wildcard rule.
        type: string
        required: false
      http:
        type: HTTPIngressRuleValue
        required: false

  IngressServiceBackend:
    metadata:
      specification.url: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.21/#ingressservicebackend-v1-networking-k8s-io
      specification.version: 1.21.0
      specification.referredFrom: IngressBackend
    description: IngressServiceBackend references a Kubernetes Service as a Backend.
    properties:
      name:
        description: >-
          Name is the referenced service. The service must exist in the same namespace as
          the Ingress object.
        type: string
        required: false
      port:
        description: >-
          Port of the referenced service. A port name or port number is required for a
          IngressServiceBackend.
        type: ServiceBackendPort
        required: false

  IngressSpec:
    metadata:
      specification.url: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.21/#ingressspec-v1-networking-k8s-io
      specification.version: 1.21.0
      specification.referredFrom: Ingress
    description: IngressSpec describes the Ingress the user wishes to exist.
    properties:
      defaultBackend:
        description: >-
          DefaultBackend is the backend that should handle requests that don't match any
          rule. If Rules are not specified, DefaultBackend must be specified. If
          DefaultBackend is not set, the handling of requests that do not match any of the
          rules will be up to the Ingress controller.
        type: IngressBackend
        required: false
      ingressClassName:
        description: >-
          IngressClassName is the name of the IngressClass cluster resource. The
          associated IngressClass defines which controller will implement the resource.
          This replaces the deprecated `kubernetes.io/ingress.class` annotation. For
          backwards compatibility, when that annotation is set, it must be given
          precedence over this field. The controller may emit a warning if the field and
          annotation have different values. Implementations of this API should ignore
          Ingresses without a class specified. An IngressClass resource may be marked as
          default, which can be used to set a default value for this field. For more
          information, refer to the IngressClass documentation.
        type: string
        required: false
      rules:
        description: >-
          A list of host rules used to configure the Ingress. If unspecified, or no rule
          matches, all traffic is sent to the default backend.
        type: list
        entry_schema: IngressRule
        required: false
      tls:
        description: >-
          TLS configuration. Currently the Ingress only supports a single TLS port, 443.
          If multiple members of this list specify different hosts, they will be
          multiplexed on the same port according to the hostname specified through the SNI
          TLS extension, if the ingress controller fulfilling the ingress supports SNI.
        type: list
        entry_schema: IngressTLS
        required: false

  IngressStatus:
    metadata:
      specification.url: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.21/#ingressstatus-v1-networking-k8s-io
      specification.version: 1.21.0
      specification.referredFrom: Ingress
    description: IngressStatus describe the current state of the Ingress.
    properties:
      loadBalancer:
        description: LoadBalancer contains the current status of the load-balancer.
        type: LoadBalancerStatus
        required: false

  IngressTLS:
    metadata:
      specification.url: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.21/#ingresstls-v1-networking-k8s-io
      specification.version: 1.21.0
      specification.referredFrom: IngressSpec
    description: IngressTLS describes the transport layer security associated with an Ingress.
    properties:
      hosts:
        description: >-
          Hosts are a list of hosts included in the TLS certificate. The values in this
          list must match the name/s used in the tlsSecret. Defaults to the wildcard host
          setting for the loadbalancer controller fulfilling this Ingress, if left
          unspecified.
        type: list
        entry_schema: string
        required: false
      secretName:
        description: >-
          SecretName is the name of the secret used to terminate TLS traffic on port 443.
          Field is left optional to allow TLS routing based on SNI hostname alone. If the
          SNI host in a listener conflicts with the "Host" header field used by an
          IngressRule, the SNI host is used for termination and value of the Host header
          is used for routing.
        type: string
        required: false

