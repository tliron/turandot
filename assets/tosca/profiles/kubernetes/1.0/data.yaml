  LimitedPriorityLevelConfiguration:
    metadata:
      specification.url: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.21/#limitedprioritylevelconfiguration-v1beta1-flowcontrol-apiserver-k8s-io
      specification.version: 1.21.0
      specification.referredFrom: PriorityLevelConfigurationSpec
    description: >-
      LimitedPriorityLevelConfiguration specifies how to handle requests that are
      subject to limits. It addresses two issues:
       * How are requests for this priority level limited?
       * What should be done with requests that exceed the limit?
    properties:
      assuredConcurrencyShares:
        description: >-
          `assuredConcurrencyShares` (ACS) configures the execution limit, which is a
          limit on the number of requests of this priority level that may be exeucting at
