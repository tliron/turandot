        required: false

  StringList:
    derived_from: list
    entry_schema: string

  Count:
    derived_from: integer
    constraints:
    - greater_or_equal: 0
    
  Factor:
    metadata:
      puccini.converter: tosca.converter.percent
    derived_from: float
    constraints:
    - in_range: [ 0.0, 1.0 ]

  Amount:
    metadata:
      puccini.converter: tosca.converter.any
