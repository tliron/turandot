  IPFamily:
    derived_from: string
    constraints:
    - valid_values: [ IPv4, IPv6 ]

  Port:
    derived_from: integer
    constraints:
    - in_range: [ 1, 65535 ]

  ServiceName:
    metadata:
      specification.url: https://tools.ietf.org/rfc/rfc6335.txt
    derived_from: string
    constraints:
    - pattern: ^[a-z0-9]([a-z0-9-]*[a-z0-9])*
    - max_length: 15

  PortOrServiceName:
    metadata:
      puccini.converter: tosca.converter.any
    properties:
      port:
        type: Port
        required: false
      name:
        type: ServiceName
        required: false

  Hostname:
    derived_from: string
    constraints:
    # See: https://stackoverflow.com/questions/2063213/regular-expression-for-validating-dns-label-host-name
    - pattern: ^(?!-)[a-zA-Z0-9-]{1,63}(?<!-)$

  FileMode:
    derived_from: integer
    constraints:
    - in_range: [ 0, 511 ]

  # Orchestration

  ExecutionPods:
    description: >-
      On which pods to execute.
    derived_from: string
    constraints:
    - valid_values: [ all, any ]

  # CNI

  CNIPluginConfig:
    metadata:
      specification.url: https://www.cni.dev/docs/spec/#plugin-configuration-objects
      puccini.information:turandot.format: json
    properties:
      cniVersion:
        description: >-
          Semantic Version 2.0 of CNI specification to which this configuration list and all the individual
          configurations conform.
        type: string
        default: 0.3.1
      disableCheck:
        description: >-
          Either true or false. If disableCheck is true, runtimes must not call CHECK for this network configuration
          list. This allows an administrator to prevent CHECKing where a combination of plugins is known to return
          spurious errors.
        type: boolean
        required: false
      name:
        description: >-
          Network name. This should be unique across all network configurations on a host (or other administrative
          domain). Must start with an alphanumeric character, optionally followed by any combination of one or more
          alphanumeric characters, underscore, dot (.) or hyphen (-).
        type: string
        required: false # ??
      type:
        description: >-
          Matches the name of the CNI plugin binary on disk. Must not contain characters disallowed in file paths
          for the system (e.g. / or \).
        type: string
      capabilities:
        type: map
        entry_schema: Any
        required: false
      ipMasq:
        description: >-
          If supported by the plugin, sets up an IP masquerade on the host for this network. This is necessary
          if the host will act as a gateway to subnets that are not able to route to the IP assigned to the
          container.
        type: boolean
        required: false
      ipam:
        description: >-
          Dictionary with IPAM (IP Address Management) specific values.
        type: CNIIPAM
        required: false
      dns:
        description: >-
          Dictionary with DNS specific values.
        type: CNIDNS
        required: false

  CNIDNS:
    properties:
      nameservers:
        description: >-
          List of a priority-ordered list of DNS nameservers that this network is aware of. Each entry in the list
          is a string containing either an IPv4 or an IPv6 address.
        type: map
        entry_schema: IPAddress
        required: false
      domain:
        description: >-
          The local domain used for short hostname lookups.
        type: string
        required: false
      search:
        description: >-
          List of priority ordered search domains for short hostname lookups. Will be preferred over domain by most
          resolvers.
        type: list
        entry_schema: string
        required: false
      options:
        description: >-
          List of options that can be passed to the resolver.
        type: list
        entry_schema: string
        required: false

  CNIIPAM:
    properties:
      type:
        description: >-
          Refers to the filename of the IPAM plugin executable. Must not contain characters disallowed in file paths
          for the system (e.g. / or \).
