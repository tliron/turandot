tosca_definitions_version: tosca_simple_yaml_1_3

imports:

- namespace_prefix: k8s
  file: ../kubernetes/1.0/profile.yaml

capability_types:

  Connectable:
    derived_from: k8s:Resource

  # See: https://github.com/abalki001/mariadb-operator/tree/master/deploy
  DB:
    metadata:
      turandot.apiVersion: mariadb.persistentsys/v1alpha1
      turandot.kind: MariaDB
    derived_from: Connectable
    properties:
      database:
        description: >-
          New database name.
        type: string
      username:
        type: string
      password:
        type: string
      rootpwd:
        description: >-
          Root user password.
        type: string
      image:
        description: >-
          Image URL.
        type: string
        default: mariadb/server:10.3
      size:
        description: >-
          Size of the deployment.
        type: integer
        default: 1
    attributes:
      nodes:
        description: >-
          The names of the pods.
        type: list
        entry_schema: string
